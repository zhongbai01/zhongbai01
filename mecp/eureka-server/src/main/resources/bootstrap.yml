spring:
  application:
    name: eureka-server
eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ipAddress}:${server.port}  
  server:
    enable-self-preservation: false
    #关闭自我保护模式（缺省为打开）
    eviction-interval-timer-in-ms: 10000
    #续期时间，即扫描失效服务的间隔时间（缺省为60*1000ms）